<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .file-upload {
            border: 2px dashed #3498db;
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            margin-bottom: 40px;
        }

        .file-upload:hover {
            border-color: #2980b9;
        }

        input[type="file"] {
            display: none;
        }

        h1 {
            color: #3498db;
            margin-bottom: 40px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 20px 40px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <form id="uploadForm" action="/process_audio" method="post" enctype="multipart/form-data">
        <h1>Upload Audio Files</h1>
        <div class="file-upload" id="fileUpload">
            <label for="fileInput">Drag and drop file here or click to choose</label>
            <input type="file" id="fileInput" name="audio_file">
        </div>
        <p>Accepted file types: .wav, .mp3, .ogg</p>
        <input type="submit" value="Upload">
    </form>

    <script>
        document.getElementById('fileUpload').addEventListener('change', function() {
            var fileName = this.querySelector('input[type=file]').files[0].name;
            this.querySelector('label').innerText = fileName;
        });
    </script>
</body>
</html>
